apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: "luan.silva@modernatec.com.br"
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-account-key
    solvers:
    - http01:
        ingress:
          class: istio
          podTemplate:
            spec:
              nodeSelector:
                kubernetes.io/os: linux
          ingressTemplate:
            metadata:
              annotations:
                kubernetes.io/ingress.class: istio
                istio.io/rev: default