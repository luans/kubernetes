apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: keycloak-jwt-validator
  namespace: istio-ingress
spec:
  selector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: main-gateway
  jwtRules:
  - issuer: "https://auth-dev.modernatec.com.br/realms/poc-realm"
    jwksUri: "https://auth-dev.modernatec.com.br/realms/poc-realm/protocol/openid-connect/certs"
    forwardOriginalToken: true