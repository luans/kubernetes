{{- range $env := .Values.environments }}
  {{- range $app := $.Values.applications }}
    {{- $excludedEnvs := default list $app.exclude -}}
    {{- if not (has $env $excludedEnvs) }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app.name }}-{{ $env }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ $env }}
  
  source:
    repoURL: {{ $.Values.spec.source.repoURL }}
    path: {{ $app.path }}
    targetRevision: {{ $.Values.spec.source.targetRevision }}
    helm:
      valueFiles:
        - values.yaml
        - values-{{ $env }}.yaml
  
  destination:
    server: {{ $.Values.spec.destination.server }}
    namespace: {{ $env }}
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    {{- end }}
  {{- end }}
{{- end }}